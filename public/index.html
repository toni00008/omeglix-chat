<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Omeglix Chat</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://emojiapi.dev/api/v1/globe_showing_americas/64.png" />
</head>
<body class="light">
  <!-- 🔥 Header -->
  <div class="header">
    <div class="logo">🌐 Omeglix</div>
    <div class="right-controls">
      <div id="online-count">0+ online</div>
      <button id="themeToggle">🌙</button>
    </div>
  </div>

  <!-- 💬 Main Chat Container -->
  <div class="chat-container">
    <div id="status">Looking for a stranger...</div>
    <div id="flagDisplay"></div>
    <div id="chat-box"></div>

    <!-- 💡 Input & Buttons -->
    <div style="display: flex; gap: 10px; margin-top: auto;">
      <input type="text" id="msg" placeholder="Type something..." autocomplete="off" />
      <button id="send">Send</button>
      <button id="next">Next</button>
    </div>
  </div>

  <!-- 📦 Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
