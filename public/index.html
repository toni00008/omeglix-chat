<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Omeglix – Stranger Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body class="light">

  <header class="topbar">
    <div class="logo">🌐 Omeglix</div>
    <div class="online-status"><span id="onlineCount">0+</span> online</div>
    <div class="theme-toggle" id="themeToggle">🌙</div>
  </header>

  <div id="status" class="status">🔍 Searching for a stranger...</div>

  <main id="chatbox" class="chatbox"></main>

  <footer class="input-area">
    <input id="input" type="text" placeholder="Type your message..." autocomplete="off" />
    <button id="sendBtn">Send</button>
  </footer>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
