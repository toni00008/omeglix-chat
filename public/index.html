<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Omeglix - Stranger Chat</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Top Bar -->
  <div class="header">
    <img src="logo.png" alt="Omeglix Logo" class="logo" />
    <div class="right-controls">
      <span id="online-count">👥 0+</span>
      <button id="toggle-theme">🌙</button>
    </div>
  </div>

  <!-- Main Chat Box -->
  <div class="chat-container">
    <div id="status">Connecting to a stranger...</div>
    <div id="chat-box"></div>

    <input type="text" id="msg" placeholder="Type a message..." autocomplete="off" />
    <button id="send">Send</button>
    <button id="next">Next Stranger</button>
  </div>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
  <script>
    // Theme Toggle
    const toggleBtn = document.getElementById('toggle-theme');
    toggleBtn.addEventListener('click', () => {
      document.body.classList.toggle('light');
      toggleBtn.innerText = document.body.classList.contains('light') ? '🌙' : '☀️';
    });
  </script>
</body>
</html>

</html>
